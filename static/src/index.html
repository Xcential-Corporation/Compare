<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" id="ng-app" ng-app="diffDemo" lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>angular-diff-match-patch</title>
<!-- build:css(./) css/packed.css -->
  <link rel="stylesheet" href="static/bower_components/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="static/bower_components/octicons/octicons/octicons.css">
  <link rel="stylesheet" href="static/bower_components/angular-rich-text-diff/angular-rich-text-diff.css">
<!-- endbuild -->
<!-- build:js(./) js/packed.min.js -->
  <script src="static/bower_components/angular/angular.js"></script>
  <script src="static/bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="static/bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="static/bower_components/angular-material/angular-material.min.js"></script>
  <script src="static/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="static/bower_components/angular-rich-text-diff/angular-rich-text-diff.js"></script>
  <script src="static/bower_components/google-diff-match-patch/diff_match_patch.js"></script>
<!-- endbuild -->
  <style>
    body md-content {
      background-color: #f7f7f7;
    }

    md-card-content pre {
      overflow: auto
    }

    .inputBox {
      height: 100px;
    }

    .match,
    .textdiff span {
      color: gray;
    }

    .ins,
    ins {
      color: black;
      background: #bbffbb;
    }

    .del,
    del {
      color: black;
      background: #ffbbbb;
    }

    .noselect {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>

<body layout="column" flex ng-controller="diffCtrl">
  <script>
  </script>
  <md-content flex layout-padding>
    <div flex layout="column">
      <div flex layout="column" layout-gt-md="row">
        <md-card flex>
          <md-card-content>
            <textarea layout-fill class="inputBox" ng-model="left"></textarea>
          </md-card-content>
        </md-card>
        <md-card flex>
          <md-card-content>
            <textarea layout-fill class="inputBox" ng-model="right"></textarea>
          </md-card-content>
        </md-card>
      </div>
      <div flex layout="column" layout-gt-md="row">
        <md-card flex>
          <md-card-content>
            <h2>semanticDiff (with custom attributes)</h2>
            <pre class="textdiff" semantic-diff left-obj="left" right-obj="right" options="options"></pre>
          </md-card-content>
        </md-card>
      </div>
      <div flex layout="column" layout-gt-md="row">
        <md-card flex>
          <md-card-content>
            <h2>Rich Text Diff</h2>
            <rich-text-diff left="left" right="right"></rich-text-diff>
          </md-card-content>
        </md-card>
      </div>
    </div>
  </md-content>
</body>
  <script type="text/javascript" defer src="static/js/angular-diff-match-patch.js"></script>
  <script type="text/javascript" defer src="static/js/app.js"></script>
</html>
